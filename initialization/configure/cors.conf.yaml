#Cors
mode: whitelist
whitelist:
  - allow_origin: *
    allow_headers: content-type
    allow_methods: POST, GET, PUT, PATCH, DELETE
    expose_headers: Content-Length, Content-Type, Accept-Encoding, X-CSRF-Token, Authorization, accept, origin, Cache-Control, X-Requested-With, Access-Control-Allow-Origin, Access-Control-Allow-Headers
    allow_credentials: true